<html lang="en">

<head>

    <header>
        <h1>Guided Journal</h1>

        <h1>Welcome to Guided Journal!</h1>

        <div>

                <select name="categories" id="categories">

                </select><br><br>

                <!-- <form id="newpost-form"></form> -->
                <!-- <label>Date: </label>

            </form>
            <form id="search-form">
                <input type="text" name="search" placeholder="Search By Category" />
                <input class="btn" type="submit" value="Submit" />

            </form>
        </div>

        <div id="update-post">

        </div>

        <div id="post-content">
            <ul id="posts-container">

            </ul>
        </div>
        </div>
    </main>
    <script src="src/components/post.js"></script>
    <script src="src/components/posts.js"></script>
    <script src="src/components/app.js"></script>

    <script src="src/index.js"></script>
